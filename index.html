<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="input-form">
        <input type="text" id="prefix" placeholder="Prefix" />
        <input type="number" id="amount" placeholder="Amount" />
        <textarea id="phone-numbers" placeholder="Enter phone numbers separated by commas"></textarea>
        <input type="file" id="file-input" accept=".csv, .txt, .xls, .xlsx" />
        <button id="generate-csv">Generate CSV</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
